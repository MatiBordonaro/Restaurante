<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comida of comidas">
            <td><img [src]="comida.imagen" [alt]="comida.nombre"></td>
            <td>{{comida.nombre}}</td>
            <td>{{comida.precio}}</td>
            <td>{{comida.categoria}}</td>
        </tr>
    </tbody>
</table>
